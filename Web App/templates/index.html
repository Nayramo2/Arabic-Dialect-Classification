<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialect Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 500px;
            max-width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 16px;
        }
        .btn {
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
            margin-top: 20px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .result h2 {
            margin-top: 0;
            color: #007BFF;
        }
        .result p {
            margin: 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dialect Prediction</h1>
        <form action="/" method="post">
            <label for="text">Enter text:</label>
            <textarea id="text" name="text" rows="4" cols="50" placeholder="Type your text here..."></textarea>
            <input type="submit" class="btn" value="Predict">
        </form>
        {% if prediction %}
            <div class="result">
                <h2>Prediction Result</h2>
                <p><strong>Text:</strong> {{ text }}</p>
                <p><strong>Predicted Dialect:</strong> {{ prediction }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
